apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.emmasuzuki.cucumberespressodemo"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"

        testApplicationId "com.emmasuzuki.cucumberespressodemo.test"

        testInstrumentationRunner "com.emmasuzuki.cucumberespressodemo.test.Instrumentation"

        buildConfigField "String", "TAGS", "\"${getTagsProperty()}\""
    }
/*    productFlavors {
        Uats {
            testInstrumentationRunner "com.emmasuzuki.cucumberespressodemo.test.Instrumentation"

            buildConfigField "String", "TAGS", "\"${getTagsProperty()}\""
        }
    }*/

    sourceSets {
        androidTest {
            assets.srcDirs = ['src/androidTest/assets']
        }
    }

    buildTypes {
        debug {
            testCoverageEnabled true
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'LICENSE.txt'
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:22.0.0'

    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.0'
    androidTestCompile 'com.android.support.test:testing-support-lib:0.1'
    androidTestCompile 'info.cukes:cucumber-android:1.2.0@jar'
    androidTestCompile 'info.cukes:cucumber-picocontainer:1.2.0'

    // Set this dependency to build and run UI Automator tests
   // androidTestCompile 'com.android.support.test.uiautomator:uiautomator-v18:2.1.2'
}

def getTagsProperty() {
    return project.hasProperty("tags") ? project.getProperties().get("tags") : ""
}
